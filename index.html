<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo-cont">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="imaqges\yt-logo.png" class="logo" alt="">
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="imaqges\search 1.png" alt="">
            </button>
        </div>
        <div class="user-option">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
            <div class="user-dp">
                <img src="imaqges\images 1.png" alt="">
            </div>
        </div>
    </nav>
    <!-- side bar starts  -->
    <div class="side-bar">
        <div class="side-bar_categories">
            <i class="material-icons">home</i>
            <span>Home</span>
        </div>
        <div class="side-bar_categories">
            <i class="material-icons">library_add_check</i>
            <span>Library</span>
        </div>

        <div class="side-bar_categories">
            <i class="material-icons">history</i>
            <span>History</span>
        </div>
        <hr class="seperated">

        <div class="side-bar_categories">
            <i class="material-icons">play_arrow</i>
            <span>Your Videos</span>
        </div>

        <div class="side-bar_categories">
            <i class="material-icons">watch_later</i>
            <span>Watch Later</span>
        </div>
        <div class="side-bar_categories">
            <i class="material-icons">thumb_up</i>
            <span>Liked Videos</span>
        </div>
        <div class="side-bar_categories">
            <i class="material-icons">subscriptions</i>
            <span>susbcriptions</span>
        </div>

    </div>


    <!-- filter -->
    <div class="filter">
        <button class="filter-options active">All</button>
        <button class="filter-options">css</button>
        <button class="filter-options">WEB DEVELOPMENT</button>
        <button class="filter-options">PYTHON</button>
        <button class="filter-options">ENTERTAINMENT</button>
        <button class="filter-options">FOOD</button>
        <button class="filter-options">SONGS</button>
        <button class="filter-options">WEB SERIES</button>
        <button class="filter-options">TRENDING</button>
    </div>

    <div class="video-container">
        <!-- <div class="video">
            <img src="\imaqges\pushpa .png" class="thumbnail" alt="">
            <div class="content">
                <img src="\imaqges\channel pic .png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title"> pushpa songs | youtube clone </h4>
                    <p class="channel-name">Future channel</p>
                </div>
            </div>
        </div> -->
    </div>
    <script src="app.js"></script>


</body>

</html>
